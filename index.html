<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محل الأرجوانية للخياطة النسائية</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background-color: #fdfdfd;
    }

    header {
      background-color: #800080;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    /* النص المتحرك */
    .marquee {
      background: #e6c9f0;
      color: #800080;
      padding: 8px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    /* السلايدر */
    .slider {
      position: relative;
      max-width: 100%;
      height: 250px;
      overflow: hidden;
      margin: 10px auto;
      border-radius: 10px;
    }
    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 12s infinite;
    }
    .slides img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    @keyframes slide {
      0% { transform: translateX(0%); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }

    /* الأقسام */
    .section {
      padding: 20px;
    }
    .section h2 {
      color: #800080;
      border-bottom: 2px solid #800080;
      padding-bottom: 5px;
      text-align: center;
    }
    .products {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding: 10px;
    }
    .product {
      flex: 0 0 auto;
      width: 180px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      background: white;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product p {
      text-align: center;
      padding: 8px;
      font-weight: bold;
      color: #333;
    }

    /* زر واتساب */
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #25d366;
      color: white;
      padding: 12px 18px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .whatsapp-button:hover {
      background: #1ebe5c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>✨ محل الأرجوانية للخياطة النسائية ✨</header>

  <!-- النص المتحرك -->
  <div class="marquee"><span>📍 موقعنا: شارع العدين - نسعد بزيارتكن 🌸</span></div>

  <!-- سلايدر -->
  <div class="slider">
    <div class="slides">
      <img src="images/dress1.jpg" alt="فستان نسائي">
      <img src="images/dress2.jpg" alt="فستان بناتي">
      <img src="images/jalabiya1.jpg" alt="جلابية">
    </div>
  </div>

  <!-- قسم فساتين نسائية -->
  <div class="section">
    <h2>فساتين نسائية</h2>
    <div class="products">
      <div class="product"><img src="images/dress1.jpg"><p>فستان نسائي 1</p></div>
      <div class="product"><img src="images/dress2.jpg"><p>فستان نسائي 2</p></div>
      <div class="product"><img src="images/dress3.jpg"><p>فستان نسائي 3</p></div>
    </div>
  </div>

  <!-- قسم فساتين بناتي -->
  <div class="section">
    <h2>فساتين بناتي</h2>
    <div class="products">
      <div class="product"><img src="images/girls1.jpg"><p>فستان بناتي 1</p></div>
      <div class="product"><img src="images/girls2.jpg"><p>فستان بناتي 2</p></div>
      <div class="product"><img src="images/girls3.jpg"><p>فستان بناتي 3</p></div>
    </div>
  </div>

  <!-- قسم جلابيات -->
  <div class="section">
    <h2>جلابيات</h2>
    <div class="products">
      <div class="product"><img src="images/jalabiya1.jpg"><p>جلابية 1</p></div>
      <div class="product"><img src="images/jalabiya2.jpg"><p>جلابية 2</p></div>
      <div class="product"><img src="images/jalabiya3.jpg"><p>جلابية 3</p></div>
    </div>
  </div>

  <!-- زر واتساب -->
  <a href="https://wa.me/967780428855?text=مرحبا%20اريد%20تفاصيل%20عن%20المنتج" target="_blank" class="whatsapp-button">
    💬 تواصل عبر واتساب
  </a>

</body>
</html>
